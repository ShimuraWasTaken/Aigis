<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/indexStyle.css">
    <script src="https://kit.fontawesome.com/b15cc607b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio autoplay loop id="myAudio">
        <source src="./Audio/Because I Will Protect You Persona 3 Reload OST.mp3" type="audio/mpeg">
        <script src="./Scripts/indexJavaScript.js"></script>
    </audio>
    <header>
        <nav>
            <div class="volumeSection">
                <div class="volumeButton" onclick="playAudio()">
                    <i class="fa-solid fa-play fa-lg"></i>
                </div>
                <div class="volumeButton" onclick="pauseAudio()">
                    <i class="fa-solid fa-pause fa-lg"></i>
                </div>
                <div class="volumeButton">
                    <i class="fa-solid fa-volume-xmark fa-lg"></i>
                </div>
                <div class="volumeButton">
                    <i class="fa-solid fa-volume-high fa-lg"></i>
                </div>
                <script src="./Scripts/indexJavaScript.js"></script>
            </div>
        </nav>
    </header>
    <main>
        <div class="heroimg"></div>
        <div class="menuContainer">
            <div class="btn">
                <h2>New Game</h2>
            </div>
            <div class="btn">
                <h2>Load Game</h2>
            </div>
            <div class="btn">
                <h2>Config</h2>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
